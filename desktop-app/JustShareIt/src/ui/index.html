<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>JustShareIt</title>
    <link rel="stylesheet" href="../assets/stylesheets/index.css">
  </head>
  
  <body>
    <div class="loader">
      <div id="logo">
        <img src="../assets/images/logo.png" height="300px" width="auto" alt="JustShareIt" />
      </div>
    </div>
    
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          JustShareIt
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>

    <div id="main">
      <h1>Hello World!</h1>
    </div>

    <script>
      require('../renderer.js')
      window.addEventListener("load", async function () {
          await new Promise(r => setTimeout(r, 3500));
          const loader = document.querySelector(".loader");
          loader.className += " hidden";
      });
    </script>
  </body>

  </html>
