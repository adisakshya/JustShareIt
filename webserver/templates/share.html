            <div class="input-group">
                <input type="text" class="bg-light form-control border-0 small" placeholder="Search for ..." />

                    <div class="nav-link"><span class="d-none d-lg-inline mr-2 text-gray-600 small">{{ admin_name }}</span>

    {% if files.number_of_files %}
    <div class="row">

                            <div class="text-dark font-weight-bold h5 mb-0">
                                <a href="http://192.168.99.100:5001/JustShareIt/client/share?filename={{file}}">
                                    <span>{{ file }}</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-auto"><i class="fas fa-calendar fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>

<script>

  function downloadFile(filename) {
    
    alert("Are you sure you want to download " + filename + " ?");
    function download(dataurl, filename) {
        var a = document.createElement("a");
        a.href = dataurl;
        a.setAttribute("download", filename);
        a.click();
        // return false;
    }
