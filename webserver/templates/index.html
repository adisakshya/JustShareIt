<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>JustShareIt!</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-col mb-3">
        <div class="container">
            
            <a href="/" class = "navbar-brand">JustShareIt</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h3>Share Files</h3>
            <p class="lead">
              Provide filename and filepath to share!
            </p>
            <form action="/" method="post">
                <input type="text" name="filename" class = "form-control" placeholder="File Name">
                <br>
                <input type="text" name="filepath" class = "form-control" placeholder="File Path">
                <br>
                <button type = "submit" class ="btn btn-col">Add</button>
            </form>
        </div>
        <br>
        <div id="profile">
          <div class="card card-body mb-3">
            {% if files.number_of_files %}
              <span class="alert alert-success">Number of files added: {{files.number_of_files}} </span>
              <ul class="list-group">
                {% for file in files.file_list %}
                <li class="list-group-item" style="font-size:18px">
                  {{ file }}
                  <a style="float:right">
                    <form onsubmit="deleteFile('{{ file }}')" method="DELETE">
                      <button type = "submit" class ="btn btn-primary">
                          <i class="fa fa-times-circle fa-2x" style="color:red"></i>
                      </button>
                    </form>
                  </a>
                </li>
                {% endfor %}
              </ul>
            {% else %}
              <ul class="list-group">
                <li class="list-group-item">No file added so far!</li>
              </ul>
            {% endif %}
          </div> 
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

  function deleteFile(filename) {
    
    alert("Are you sure you want to delete " + filename + " ?");
    let data = {
      "filename" : filename
    }
    var settings = {
      "async": true,
      "crossDomain": true,
      "method": "DELETE",
      "url": "/?filename="+filename,
      "headers": {
        "Content-Type": "application/x-www-form-urlencoded",
        "cache-control": "no-cache"
      }
    }

    $.ajax(settings).done(function (response) {
      event.preventDefault();
      console.log(response);
    });
  }

</script>
</body>
</html>
